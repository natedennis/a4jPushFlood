<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"	
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Producer</title>
	<link rel="icon" href="#{resource['favicon.ico']}" />
	<h:outputStylesheet name="bootstrap.css" />
	<h:outputStylesheet name="forge-style.css" />
</h:head>

<h:body>

	<div class="container forgecontainer">

		<div id="content">
			<h1>
				<ui:insert name="header" />
			</h1>
			<h2>
				<ui:insert name="subheader" />
			</h2>
	        <a4j:status>
	            <f:facet name="start">
	
	            </f:facet>
	        </a4j:status>
			
			<!-- main content -->
			
			  <h:form>
			  	<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="message" value="Message:"/>
					<h:panelGroup>
						<h:inputText id="message" value="#{testProducerBean.message}" required="true"/>
						<h:message for="message" styleClass="error"/>
					</h:panelGroup>
				</h:panelGrid>
			  
		        <a4j:commandButton action="#{testProducerBean.postMessage}" render="firstNotify,message" value="Post" />    
		      </h:form>
     
           <rich:notifyMessages stayTime="2000" nonblocking="true" />
     
		    <rich:notifyStack id="firstStack" position="topRight" direction="vertical" method="first" />
		     
		    <rich:notify id="firstNotify" stack="firstStack" summary="#{testProducerBean.message}" escape="false"/>
			
		</div>
	</div>

	<footer>
		<div id="footer-wrapper">

	    </div>
	</footer>

</h:body>
</html>
